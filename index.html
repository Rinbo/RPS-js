<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="src/assets/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>RPS-js</title>
</head>

<body>
  <section id="game" class="container">
    <h1>Rock Paper Scissor</h1>
    <div class="instructions">
      <p style="text-align: center;">Instructions:</p>
      <ul>
        <li>Each game is best of 10 rounds</li>
        <li>An opponent is chosen at random</li>
        <li>Click one of the three choices - rock, paper or scissor</li>
        <li>The opponents choice will be displayed in the box</li>
      </ul>
    </div>
    <div>
      <form>
        <input id="input-field" type="text" name="name" placeholder="Enter your name">
      </form>
      <button id="begin">Begin</button>
    </div>
    <div id="game-board">
      <div id="score-board">
        <div id="player-score-label" class="col-left">Player Score</div>
        <div id="round-label">Round</div>
        <div id="opponent-score-label" class="col-right">Opponent Score</div>
        <div id="player-score" class="col-left">0</div>
        <div id="round-count">0</div>
        <div id="opponent-score" class="col-right">0</div>
      </div>
      
      <div class="opponent-select">
        <div class="opponent-area"><i id="opponent-choice"></i></div>
      </div>
      <div class="wrapper player-select">
          <i class="far fa-hand-rock game-icon" id="rock" style="font-size:68px;color:black"></i>
          <i class="far fa-hand-paper game-icon" id="paper" style="font-size:68px;color:black"></i>
          <i class="far fa-hand-scissors game-icon" id="scissor" style="font-size:68px;color:black"></i>
      </div>
    </div>
  </section>
  <section id="end-game">
    <h2 id="result-text"></h2>
    <p>Play again?</p>
    <button id="yes">Yes!</button>
    <button id="no">No.</button>
  </section>
  <script src="./dist/bundle.js"></script>
</body>

</html>
